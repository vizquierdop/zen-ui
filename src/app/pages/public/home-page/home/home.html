<div class="page-main-container">
    <div class="content">
        <div class="top-sections-container">
            <div class="row space-between">
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/profile-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Profile</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/reservations-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>My Reservations</span>
                    </div>
                </div>
            </div>
            <div class="row space-between">
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/services-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Explore Services</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/businesses-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Businesses</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-appointments-container">
            <div class="row space-between">
                <span class="title primary">Next appointments</span>
                <span class="action secondary">See all</span>
            </div>
            <p-carousel [value]="nextAppointments" [numVisible]="1" [numScroll]="1">
                <ng-template let-appointment #item>
                    <div>Service: {{ appointment.service.name }}</div>
                    <div>Business: {{ appointment.service.businessId }}</div>
                    <div>Date: {{ appointment.date }}</div>
                    <div>Time: {{ appointment.startTime }} - {{ appointment.endTime }}</div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="categories-container">
            <div class="row space-between">
                <span class="title primary">Categories</span>
                <span class="action secondary">See all</span>
            </div>
        </div>
    </div>
</div>
