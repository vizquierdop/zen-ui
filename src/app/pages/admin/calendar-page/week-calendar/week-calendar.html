<div class="week-calendar-container">

  <!-- Header -->
  <div class="week-header">
    @for (day of weekDays(); track $index) {
      <div class="week-header-cell">
        <div class="day-name">{{ dayNames[$index] }} {{ day | date: 'dd/MM' }}</div>
      </div>
    }
  </div>

  <div class="week-body">
    @for (day of weekDays(); track $index) {
      <div class="week-column">
        <div class="reservations-placeholder">
          @for (reservation of getReservationsForDay(day); track reservation.id) {
            <app-calendar-reservation [reservation]="reservation"></app-calendar-reservation>
          }
        </div>
      </div>
    }
  </div>

</div>
