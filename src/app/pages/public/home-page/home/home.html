<div class="page-main-container">
    <div class="content">
        <div class="top-sections-container">
            <div class="row space-between">
                <div class="section" (click)="goTo('profile')">
                    <div class="section-image-container">
                        <img src="images/resources/profile-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Profile</span>
                    </div>
                </div>
                <div class="section" (click)="goTo('reservations')">
                    <div class="section-image-container">
                        <img src="images/resources/reservations-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>My Reservations</span>
                    </div>
                </div>
            </div>
            <div class="row space-between">
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/services-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Explore Services</span>
                    </div>
                </div>
                <div class="section">
                    <div class="section-image-container">
                        <img src="images/resources/businesses-icon.png" alt="Generic Avatar">
                    </div>
                    <div class="section-title-container">
                        <span>Businesses</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="next-appointments-container">
            <div class="row space-between">
                <span class="title primary">Next appointments</span>
                <span class="action secondary">See all</span>
            </div>
            <p-carousel [value]="nextAppointments" [numVisible]="1" [numScroll]="1" [circular]="true">
                <ng-template let-appointment #item>
                    <div class="item">
                        <app-ui-carousel-reservation [reservation]="appointment"></app-ui-carousel-reservation>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="categories-container">
            <div class="row space-between">
                <span class="title primary">Categories</span>
                <span class="action secondary" (click)="goTo('categories')">See all</span>
            </div>
            <div class="categories-list">
                @for (category of categories; track category) {
                    <app-ui-category-item [category]="category"></app-ui-category-item>
                }
            </div>
        </div>
    </div>
</div>
