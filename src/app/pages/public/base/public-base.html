<main>
    <mat-drawer-container class="main-container" [hasBackdrop]="true" autosize="true">
        <mat-drawer #drawer [opened]="isOpened" class="drawer" [mode]="drawerMode">
            <div class="navbar-user-group">
                <span class="welcome-text">Welcome {{ user!.firstName }} {{ user!.lastName || '' }}!</span>
                <div class="logout-container" (click)="logout()">
                    <span class="logout-text">Log out</span>
                    <mat-icon class="logout-text">logout</mat-icon>
                </div>
            </div>
            <mat-nav-list cdkScrollable class="list">
                @for (section of sections; track section) {
                <a [class]="section.class" [routerLink]="[section.route]" routerLinkActive="active" (click)="drawer.close()">
                    <span class="semi-bold">{{ section.label }}</span>
                </a>
                }
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="content">
            <app-ui-header [origin]="'public'" (drawerToggle$)="drawer.toggle()"></app-ui-header>
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</main>
