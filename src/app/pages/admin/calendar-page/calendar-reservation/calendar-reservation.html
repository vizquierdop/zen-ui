<div [class]="'calendar-reservation' + ' ' + reservationClass" (click)="openReservationDetailsModal()">
    <div [class]="'calendar-reservation-header' + ' ' + reservationClass">
        <span class="calendar-reservation-time">
            {{ reservation.startTime }} - {{ reservation.endTime }}
        </span>
    </div>
    <div class="calendar-reservation-content">
        <span class="calendar-reservation-name">{{ reservation.user ? reservation.user.firstName + ' ' +
            reservation.user.lastName : reservation.customerName }}</span>
    </div>
</div>
