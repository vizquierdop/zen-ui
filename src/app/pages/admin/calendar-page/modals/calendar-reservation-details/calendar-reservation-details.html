<div class="dialog__container">
    <div class="dialog__header">
        <h2 mat-dialog-title>RESERVATION DETAILS</h2>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div class="row">
            <div class="field">
                <mat-label>Customer</mat-label>
                <app-ui-field [value]="reservation!.user ? reservation.user.firstName + ' ' + reservation.user.lastName : reservation.customerName!"></app-ui-field>
            </div>
            <div class="field">
                <mat-label>Service</mat-label>
                <app-ui-field [value]="reservation!.service!.name"></app-ui-field>
            </div>
            <div class="field">
                <mat-label>Status</mat-label>
                @let class = reservation!.status === 0 ? 'gray' : reservation!.status === 1 ? 'green' : reservation!.status === 2 ? 'red' : 'primary';
                <app-ui-field [class]="class" [value]="reservation!.status | reservationStatusTypePipe"></app-ui-field>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <mat-label>Date</mat-label>
                <app-ui-field [value]="(reservation.date | date: 'dd/MM/yyyy')!"></app-ui-field>
            </div>
            <div class="field">
                <mat-label>Start</mat-label>
                <app-ui-field [value]="reservation.startTime"></app-ui-field>
            </div>
            <div class="field">
                <mat-label>End</mat-label>
                <app-ui-field [value]="reservation.endTime"></app-ui-field>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <mat-label>Email</mat-label>
                <app-ui-field [value]="reservation!.user ? reservation.user.email : reservation.customerEmail!"></app-ui-field>
            </div>
            <div class="field">
                <mat-label>Phone</mat-label>
                <app-ui-field [value]="reservation!.user ? reservation.user.phone || '-' : reservation.customerPhone!"></app-ui-field>
            </div>
        </div>
        <!-- <div class="row">
            <div class="field">
                <mat-label>Comments</mat-label>
                <app-ui-field value="-"></app-ui-field>
            </div>
        </div> -->
    </mat-dialog-content>
</div>
