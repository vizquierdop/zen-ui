<main>
    <mat-drawer-container class="main-container" [hasBackdrop]="hasBackdrop" autosize="true">
        <mat-drawer #drawer [opened]="isOpened" class="drawer" [mode]="drawerMode">
            <div class="navbar-image-group">
                <div class="header-logo">
                    <img [routerLink]="['admin']" src="images/resources/generic-avatar.png" alt="Generic Avatar">
                    <span>TEST BUSINESS</span>
                </div>
            </div>
            <mat-nav-list cdkScrollable class="list">
                @for (section of sections; track section) {
                    <a [class]="section.class" [routerLink]="[section.route]" routerLinkActive="active">
                        <mat-icon>{{ section.icon }}</mat-icon>
                        <span class="semi-bold">{{ section.label }}</span>
                    </a>
                }
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="content">
            <app-ui-header [origin]="'admin'" (drawerToggle$)="drawer.toggle()"></app-ui-header>
            <!-- <mat-toolbar class="toolbar">
                <button mat-icon-button color="accent" (click)="drawer.toggle()" aria-label="Menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <img [routerLink]="['admin']" src="images/zen-logo.png" alt="ZEN LOGOTYPE">
                <div class="logout-container">
                    <button mat-icon-button color="accent" (click)="logout()" aria-label="Logout icon">
                        <mat-icon>logout</mat-icon>
                    </button>
                </div>
            </mat-toolbar> -->
            <div class="content-container">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</main>
