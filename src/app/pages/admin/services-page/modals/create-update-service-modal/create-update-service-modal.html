<div class="dialog__container">
    <div class="dialog__header">
        <h2 mat-dialog-title>
            @if (type === 'create') {
            Create Service
            } @else {
            Update Service
            }
        </h2>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <form [formGroup]="offeredServiceForm" class="offered-service-form">
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Duration</mat-label>
                    <input matInput formControlName="duration">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Active</mat-label>
                    <mat-select formControlName="active">
                        <mat-option [value]="true">Yes</mat-option>
                        <mat-option [value]="false">No</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="cancel-button" (click)="close()">Cancel</button>
        <button mat-button class="save-button" color="primary" [disabled]="offeredServiceForm.invalid"
            (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
