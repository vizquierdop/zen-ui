<div class="dialog__container">
    <div class="dialog__header">
        <h2 mat-dialog-title>ADD CATEGORY</h2>
        <button mat-icon-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <form [formGroup]="addCategoryForm">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select formControlName="categoryId">
                    @for (category of categoryOptions; track category) {
                    <mat-option [value]="category.value">{{ category.label }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="cancel-button" (click)="close()">Cancel</button>
        <button mat-button class="save-button" color="primary"
            [disabled]="addCategoryForm.invalid" (click)="save()">Save</button>
    </mat-dialog-actions>
</div>
